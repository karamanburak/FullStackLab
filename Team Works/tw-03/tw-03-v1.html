<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 HEADER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="container">
      <div class="header">
        <h2 align="center">ABC Tasarim Programi Kurulum ve Satis Sözlesmesi</h2>
      </div>
      <form action="">
        <!-- ----------------------------------------------------------------------- -->
        <!--                              Sözlesme Onay                              -->
        <!-- ----------------------------------------------------------------------- -->
        <div>
          <fieldset>
            <legend>Sözlesme Onay</legend>
            <input type="checkbox" name="" id="" />
            <label for="formbilgisi"
              >Asagidaki Bilgilerin dogrulugunu kabul ediyorum ve sözlesmesini
              onayliyorum.</label
            >
            <br />
            <input type="submit" value="Formu kaydet" />
            <input type="reset" value="Formu Temizle" />
          </fieldset>
        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                            Kisisel Bilgiler                             -->
        <!-- ----------------------------------------------------------------------- -->
        <div>
          <fieldset>
            <legend>Kisisel Bilgiler</legend>
            <label for="form-güvenlik-id">Form Güvenlik ID </label>
            <input type="text" placeholder="asdfgh" id="form-güvenlik-id" />
            <br />
            <label for="ad">AD </label>
            <input type="text" id="ad" class="a" />
            <br />
            <label for="soyad">Soyad </label>
            <input type="text" id="soyad" class="b" />
            <br />
            <label for="yas">Yas </label>
            <input type="number" name="" id="" class="a" min="18" max="80" />
            <br />
            <label for="mail">Mail Adresi </label>
            <input type="email" name="MAIL" id="mail" class="c" />
            <br />
            <label for="fotograf">Fotograf Ekle </label>
            <input type="file" name="FOTO" id="fotograf" class="d" />
          </fieldset>
        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                             Diger Bilgiler                              -->
        <!-- ----------------------------------------------------------------------- -->
        <div>
          <fieldset>
            <legend>Diger Bilgiler</legend>
            <h4>Buradaki alanlar Mesleki Deneyimi Kapsar</h4>
            <table class="table">
              <tr>
                <td class="table1">Sektöre Giris Tarihi</td>
                <td><input type="date" name="" id="" /></td>
              </tr>
              <tr>
                <td rowspan="4">Sektör Deneyimi</td>
                <td>
                  <input type="radio" name="" id="" />
                  <label for="">1-5 yil</label>
                </td>
              </tr>
              <tr>
                <td class="table1">
                  <input type="radio" name="" id="" />
                  <label for="">6-10 yil</label>
                </td>
              </tr>
              <tr>
                <td class="table2">
                  <input type="radio" />
                  <label for="">11-15 yil</label>
                </td>
              </tr>
              <tr>
                <td class="table1">
                  <input type="radio" />
                  <label for="">15-üzeri</label>
                </td>
              </tr>
            </table>

            <div>
              <table>
                <tr>
                  <td rowspan="2">
                    <label for="programlamadilleri">Programlama Dilleri</label>
                  </td>
                </tr>
                <tr>
                  <td class="select">
                    <select class="k" size="5">
                      <option value="c#">C#</option>
                      <option value="php" selected>PHP</option>
                      <option value="java">Java</option>
                      <option value="java">Java</option>
                      <option value="javascript">JavaScript</option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
          </fieldset>
        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                            Sözlesme Kopyasi                             -->
        <!-- ----------------------------------------------------------------------- -->
        <div>
          <fieldset>
            <legend>Sözlesme Kopyasi</legend>
            <textarea name="" id="" cols="40" rows="5" style="resize: none">
             Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid at cumque doloribus dolore expedita deleniti? Id amet, quaerat quas perferendis odit voluptatibus ipsum ducimus, veritatis blanditiis numquam, praesentium tempore quae corporis? .</textarea
            >
          </fieldset>
        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                              Mail Listesi                               -->
        <!-- ----------------------------------------------------------------------- -->
        <div>
          <fieldset>
            <legend>Mail Listesi</legend>
            <label for="mail"
              >Mail Listesine Katilmak <strong>Istiyorum</strong></label
            >
            <input type="radio" name="mailListesi" id="mail" checked />
            <br />
            <label for="mail"
              >Mail Listesine Katilmak
              <strong> <ins>Istemiyorum</ins></strong></label
            >
            <input type="radio" name="" id="mail" />
          </fieldset>
        </div>
      </form>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
