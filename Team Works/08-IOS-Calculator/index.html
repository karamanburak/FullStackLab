<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./4864e96ae50a98618d69327e02731c39.png">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="btns-container">
            <div class="box ac">AC</div>
            <div class="box plus-minus">±</div>
            <div class="box percent">%</div>
            <div class="boxorange slash">÷</div>
            <div class="boxgray num7">7</div>
            <div class="boxgray num8">8</div>
            <div class="boxgray num9">9</div>
            <div class="boxorange numx">X</div>
            <div class="boxgray num4">4</div>
            <div class="boxgray num5">5</div>
            <div class="boxgray num6">6</div>
            <div class="boxorange minus">-</div>
            <div class="boxgray num11">1</div>
            <div class="boxgray num22">2</div>
            <div class="boxgray num3">3</div>
            <div class="boxorange plus">+</div>
            <div class="boxgray num0">0</div>
            <div class="boxgray point">.</div>
            <div class="boxgray equal">=</div>
        </div>

    </div>
</body>

</html>
