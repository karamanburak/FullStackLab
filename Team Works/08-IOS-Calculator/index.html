<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./4864e96ae50a98618d69327e02731c39.png">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="btns-container">
            <div class="box ac">AC</div>
            <div class="box plus-minus">±</div>
            <div class="box percent">%</div>
            <div class="box slash">÷</div>
            <div class="box num7">7</div>
            <div class="box num8">8</div>
            <div class="box num9">9</div>
            <div class="box numx">X</div>
            <div class="box num4">4</div>
            <div class="box num5">5</div>
            <div class="box num6">6</div>
            <div class="box minus">-</div>
            <div class="box num11">1</div>
            <div class="box num22">2</div>
            <div class="box num3">3</div>
            <div class="box plus">+</div>
            <div class="box num0">0</div>
            <div class="box point">.</div>
            <div class="box equal">=</div>
        </div>

    </div>
</body>

</html>
