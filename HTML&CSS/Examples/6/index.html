<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--! NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-body p-2">
            <a class="navbar-brand  " href="#"><img src="./assets/img/cw_sonküçük2.png" alt="logo"
                    style="height: 7vh;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse 
            d-flex justify-content-end fs-3" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active nav-home" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">STUDENTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-disabled="true" href="#">COURSES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-disabled="true" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--! HEADER -->
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/slider1.jpg" class="d-block w-100" alt="..." style="height: 90vh;">
                <div class="carousel-caption d-none d-md-block mb-5 ">
                    <h1 class="text-danger fw-bolder">Popular Education</h1>
                    <p class="fs-5">Some representative placeholder content for the first slide.</p>
                    <button type="button" class="btn btn-danger btn-lg px-4">Start Now</button>
                    <button type="button" class="btn btn-warning btn-lg px-4">Register</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/slider2.jpg" class="d-block w-100" alt="..." style="height: 90vh;">
                <div class="carousel-caption d-none d-md-block mb-5">
                    <h1 class="text-danger fw-bolder">Succesful Future</h1>
                    <p class="fs-5">Some representative placeholder content for the second slide.</p>
                    <button type="button" class="btn btn-danger btn-lg px-4">Start Now</button>
                    <button type="button" class="btn btn-warning btn-lg px-4">Register</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/slider3.jpg" class="d-block w-100" alt="..." style="height: 90vh;">
                <div class="carousel-caption d-none d-md-block mb-5">
                    <h1 class="text-danger fw-bolder">Dream Job</h1>
                    <p class="fs-5">Some representative placeholder content for the third slide.</p>
                    <button type="button" class="btn btn-danger btn-lg px-4">Start Now</button>
                    <button type="button" class="btn btn-warning btn-lg px-4">Register</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
