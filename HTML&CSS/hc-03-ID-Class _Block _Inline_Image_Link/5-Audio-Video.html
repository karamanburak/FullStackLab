<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video</title>
    <style>
      video {
        filter: sepia(401);
      }
    </style>
  </head>
  <body>
    <h1>Audio and Video</h1>
    <h3>Audio: Ses dosyasi ekleme</h3>
    <audio src="audio.mp3" controls></audio>
    <!-- autoplay muted -->
    <h3>Video</h3>
    <video src="nature.mp4" width="50%" controls></video>

    <iframe
      width="356"
      height="200"
      src="https://www.youtube.com/embed/ogL9LG1mDY0?si=AhnIIvikIQm5W4h5"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <br />
  </body>
</html>
