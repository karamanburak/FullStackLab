<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="../assets/result.html">
        <div>
          <label for="firstname">Firstname:</label>
          <input type="text" name="FirstName" id="firstname" />
        </div>
        <br />
        <div>
          <label for="lastname">Lastname:</label>
          <input type="text" name="LastName" id="lastname" />
        </div>
        <br />
        <div>
          <label for="course">Course:</label>
          <select name="COURSE" id="course">
            <option value="Course">Course</option>
            <option value="study">Study</option>
          </select>
        </div>
        <br />
        <div>
          <label for="gender">Gender:</label> <br />
          <input type="radio" name="GENDER" id="male" value="Male" />
          <label for="male">Male</label> <br />
          <input type="radio" name="GENDER" id="female" value="Female" />
          <label for="female">Female</label> <br />
          <input type="radio" name="GENDER" id="other" value="other" />
          <label for="other">Other</label>
        </div>
        <br />
        <div>
          <label for="hobbies">Hobbies:</label> <br />
          <input type="checkbox" name="HOBBIES" id="" />
          <label for="">Programming</label> <br />
          <input type="checkbox" name="HOBBIES" id="" value="Cricket" />
          <label for="">Cricket</label> <br />
          <input type="checkbox" name="HOBBIES" id="" value="Football" />
          <label for="">Football</label> <br />
          <input type="checkbox" name="HOBBIES" id="" value="Reading Novel" />
          <label for="">Reading Novel</label>
        </div>
        <br />
        <div>
          <label for="phone">Phone:</label>
          <input
            type="text"
            name="PHONE"
            id="phone"
            pattern="[0] {1}-[0-9] {3}-[0-9] {3}-[0-9] {3}-[0-9] {2}"
          />
        </div>
        <br />
        <div>
          <label for="adress">Adress</label> <br />
          <textarea
            name="ADDRESS"
            id="adress"
            cols="40"
            rows="5"
            style="resize: none"
          ></textarea>
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="email" name="EMAIL" id="email" />
        </div>
        <br />
        <div>
          <label for="password">Password:</label>
          <input type="password" name="PASSWORD" id="password" />
        </div>
        <br />
        <input type="button" value="Submit" />
        <input type="button" value="Reset" />
        <br />
      </form>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
